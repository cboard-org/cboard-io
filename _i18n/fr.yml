  about_desc: Notre communauté est un creuset d'expériences et de capacités, provenant de développeurs de logiciels, d'ingénieurs biomédicaux, d'orthophonistes, de familles et de personnes handicapées. Nous nous traitons comme des égaux avec respect et empathie
